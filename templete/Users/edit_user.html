<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styleMenu.css">
</head>

<body>

    <div class="container ">
        {% if registerWrong %}
            <div class="alert alert-danger" role="alert">
                {{registerWrong}}
            </div>
            {% endif %}
        <form action="/update/{{users.id}}" method="POST" class="form-control form-login-register">
            
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Usuario" name="txtCorreo" value="{{users.name}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña"
                    name="txtPassword" value="{{users.password}}">
            </div>
            <div class="pt-1 mb-4">
                <button class="btn btn-secondary btnregister" type="submit">Actualizar</button>
                <a href="/listar-usuarios" class="btn btn-secondary btnback">Regresar</a>
            </div>

        </form>
    </div>
</body>

</html>
