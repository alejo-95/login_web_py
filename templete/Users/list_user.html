<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="../../static/styles/styles.css">


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
    <script src="../../static/script.js"></script>


    <title>Document</title>
</head>

<body accesskey="">
    <style>
        .table_u {
            background-color: rgb(26, 141, 78);
            color: white;
        }

        .div_ {
            box-shadow: 7px 13px 37px rgba(0, 0, 0, .1);

        }

        #example th {
            color: white;
        }
    </style>

    <div class="container  pt-5 ">
        <table id="example" class="table table-striped div_">
            <thead>
                <tr class="table_u ">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Contraseña</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for data in users %}
                <tr>
                    <td>{{data.id}}</th>
                    <td>{{data.name}}</td>
                    <td>{{data.password}}</td>
                    <td class="text-center">
                        <a href="/edit/{{data.id}}" class="bi-pencil-fill btn-edit" title="edit"></a>
                        <a href="/delete/{{data.id}}" class="bi-eraser-fill btn-delete" title="delete"></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        const btnDelete = document.querySelectorAll('.btn-delete');
        if (btnDelete) {
            const btnArray = Array.from(btnDelete);
            btnArray.forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    if (!confirm('Esta seguro que desea eliminar el registro?')) {
                        e.preventDefault();
                    }
                });
            })
        }
    </script>

</body>

</html>
